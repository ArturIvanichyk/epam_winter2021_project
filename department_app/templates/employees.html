{% extends 'base.html' %}
{% block content %}
<div class="table-wrapper">
        <table class="table table-striped table-bordered"> 
            <thead>
            <tr>
                <th >Employee</th>
                <th >Birth date</th>
                <th >Salary</th>
                <th >Department</th>
                <th class="left text-center">Edit</th>
                <th class="left text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
{% for el in employ_data %}
            <tr>
                <td valign="middle">{{ el.name }}</td>
                <td valign="middle">{{ el.birth_date }}</td>
                <td valign="middle">{{ el.salary }}$</td>
                <td valign="middle">{{ el.depart.name }}</td>
                <td valign="middle"  align="center">
                  <a href="/employee" style="text-decoration:none;">
                    <span>Edit</span>
                  </a> 
              </td>
                <td valign="middle"  align="center">
                    <a href="/employees/{{ el.id }}/del" style="text-decoration:none;">
                      <span>Delete</span>
                </a>     
              </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
</div>
{% endblock content %}
