<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>Department app</title>
</head>
<body>


<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Department app</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="dropdown show">
          <a class="btn fs-5 text-dark dropdown-toggle" data-toggle="dropdown">
            Departments
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/departments">Browse departments</a>
            <a class="dropdown-item" href="/department">Manage departments</a>
          </div>
        </div>
        <div class="dropdown show">
          <a class="btn fs-5 text-dark dropdown-toggle" data-toggle="dropdown">
            Employees
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/employees">Browse employees</a>
            <a class="dropdown-item" href="/employee">Manage employees</a>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock content %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
